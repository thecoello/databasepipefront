
<div class="w-full h-[80vh] flex flex-col items-center justify-center">
    <div class="bg-white border-2 rounded-lg w-[30vw] h-[80vh] flex flex-col items-start gap-2 pt-0 p-8 overflow-x-hidden overflow-y-auto">

        <h4 class="block text-xl font-medium text-slate-800 sticky top-0 bg-white pt-8 pb-4 w-full">
            List of users
        </h4>

        <div *ngIf="users.length == 0" class="flex items-center justify-center w-full h-full">

            <p>No users founded</p>

        </div>

        <div  *ngFor="let user of users" class="w-full flex border-2 pl-4 pr-4 pt-4 pb-4 justify-between rounded-lg">
            <div class="w-[50%] flex items-center">
                <div class="flex flex-col">
                    <p class="text-lg text-slate-600">{{user.name}}</p>
                    <p class="text-sm text-slate-600">{{user.email}}</p>
                </div>
            </div>
            <div class="w-[50%] flex items-center justify-end gap-2">

                <a title="Edit user" href="/user/{{user.id!}}" class="rounded-md bg-gray-800 py-2 p-2 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-gray-700 focus:shadow-none active:bg-gray-700 hover:bg-gray-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                      </svg>
                      
            </a>


                <button title="Update password" (click)="setNewPassword(user.email!, user.id!)"
                    class="flex gap-2 rounded-md bg-gray-800 py-2 p-2 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-gray-700 focus:shadow-none active:bg-gray-700 hover:bg-gray-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                      </svg>

                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                      </svg>
                </button>

                <button title="Delete user" (click)="deleteUser(user.email!, user.id!)"
                    class="rounded-md  py-2 p-2 border border-red-500 text-center text-sm text-red-500 "
                    type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                      </svg>
                      
                      
                </button>
            </div>

        </div>

     
    </div>

    <div class="w-[30vw] flex items-center justify-start gap-2 pt-2">
        <button [disabled]="prevPage == url || !prevPage" (click)="setPrevPage()"
            class="rounded-md bg-gray-800 py-2 p-2 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-gray-700 focus:shadow-none active:bg-gray-700 hover:bg-gray-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button">
            Prev page
        </button>

        <button [disabled]="nextPage == url || !nextPage" (click)="setNextPage()"
            class="rounded-md bg-gray-800 py-2 p-2 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-gray-700 focus:shadow-none active:bg-gray-700 hover:bg-gray-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button">
            Next page
        </button>
    </div>
</div>
