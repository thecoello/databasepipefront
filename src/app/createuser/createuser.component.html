<div class="w-full h-[50vh] flex flex-col items-center justify-center">
    <div  *ngIf="!loading && !responseOk" class="bg-white border-2 rounded-lg w-[30vw] max-h-[50vh] flex flex-col gap-2 p-2">

        <div class="w-full flex pl-2 pr-2 pt-8 pb-8 justify-center items-center rounded-lg">

            <div class="relative flex flex-col rounded-xl bg-transparent">
                <h4 class="block text-xl font-medium text-slate-800">
                    Register new user
                </h4>
                <form [formGroup]="userForm!" (ngSubmit)="createUser()" class="mb-2 w-80 max-w-screen-lg sm:w-96">
                    <div class="mb-1 flex flex-col gap-6">
                        <div class="w-full max-w-sm min-w-[200px]">
                            <label for="name" class="block mb-2 text-sm text-slate-600">
                                Name
                            </label>
                            <input formControlName="name" type="text"
                                [ngClass]="this.userForm?.get('name')?.touched && this.userForm?.get('name')?.invalid ? 'border-red-200 w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow' : 'border-slate-200 w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow'"
                                placeholder="Your Name" />
                        </div>
                        <div class="w-full max-w-sm min-w-[200px]">
                            <label for="email" class="block mb-2 text-sm text-slate-600">
                                Email
                            </label>
                            <input type="email" formControlName="email"
                                [ngClass]="this.userForm?.get('email')?.touched && this.userForm?.get('email')?.invalid ? 'border-red-200 w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow' : 'border-slate-200 w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow'"
                                placeholder="Your Email" />
                        </div>
                        <div class="w-full max-w-sm min-w-[200px]">

                            <label for="usertype" class="block mb-2 text-sm text-slate-600">
                                User type
                            </label>
                            <div class="relative">
                                <select formControlName="usertype"
                                    [ngClass]="this.userForm?.get('usertype')?.invalid ? 'w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-red-200 rounded pl-3 pr-8 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md appearance-none cursor-pointer' : 'w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded pl-3 pr-8 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md appearance-none cursor-pointer'">
                                    <option [defaultSelected]="true" disabled>Select a option</option>
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.2" stroke="currentColor"
                                    class="h-5 w-5 ml-1 absolute top-2.5 right-2.5 text-slate-700">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                                </svg>
                            </div>
                        </div>

                    </div>

                    <input [disabled]="this.userForm?.invalid" type="submit"
                        class="mt-4 w-full rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        value="Register" />

                </form>

                <div class="flex items-center justify-center gap-2" *ngFor="let error of errors">
                    <p class="p-0 m-0 text-red-400">{{error}}</p>
                </div>


            </div>



        </div>

       
    </div>

    <div *ngIf="loading" class="flex items-center justify-center h-[50vh] p-4">
        <svg class="text-gray-300 animate-spin" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24">
            <path
                d="M32 3C35.8083 3 39.5794 3.75011 43.0978 5.20749C46.6163 6.66488 49.8132 8.80101 52.5061 11.4939C55.199 14.1868 57.3351 17.3837 58.7925 20.9022C60.2499 24.4206 61 28.1917 61 32C61 35.8083 60.2499 39.5794 58.7925 43.0978C57.3351 46.6163 55.199 49.8132 52.5061 52.5061C49.8132 55.199 46.6163 57.3351 43.0978 58.7925C39.5794 60.2499 35.8083 61 32 61C28.1917 61 24.4206 60.2499 20.9022 58.7925C17.3837 57.3351 14.1868 55.199 11.4939 52.5061C8.801 49.8132 6.66487 46.6163 5.20749 43.0978C3.7501 39.5794 3 35.8083 3 32C3 28.1917 3.75011 24.4206 5.2075 20.9022C6.66489 17.3837 8.80101 14.1868 11.4939 11.4939C14.1868 8.80099 17.3838 6.66487 20.9022 5.20749C24.4206 3.7501 28.1917 3 32 3L32 3Z"
                stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path
                d="M32 3C36.5778 3 41.0906 4.08374 45.1692 6.16256C49.2477 8.24138 52.7762 11.2562 55.466 14.9605C58.1558 18.6647 59.9304 22.9531 60.6448 27.4748C61.3591 31.9965 60.9928 36.6232 59.5759 40.9762"
                stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
                class="text-gray-900">
            </path>
        </svg>
    </div>

    <div *ngIf="responseOk" class="flex items-center justify-center h-[50vh] p-4">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
            class="size-6 fill-green-500 ">
            <path fill-rule="evenodd"
                d="M8.603 3.799A4.49 4.49 0 0 1 12 2.25c1.357 0 2.573.6 3.397 1.549a4.49 4.49 0 0 1 3.498 1.307 4.491 4.491 0 0 1 1.307 3.497A4.49 4.49 0 0 1 21.75 12a4.49 4.49 0 0 1-1.549 3.397 4.491 4.491 0 0 1-1.307 3.497 4.491 4.491 0 0 1-3.497 1.307A4.49 4.49 0 0 1 12 21.75a4.49 4.49 0 0 1-3.397-1.549 4.49 4.49 0 0 1-3.498-1.306 4.491 4.491 0 0 1-1.307-3.498A4.49 4.49 0 0 1 2.25 12c0-1.357.6-2.573 1.549-3.397a4.49 4.49 0 0 1 1.307-3.497 4.49 4.49 0 0 1 3.497-1.307Zm7.007 6.387a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
                clip-rule="evenodd" />
        </svg>

        <p class="m-0 p-1">User created</p>
    </div>
</div>
