
<div *ngIf="data" class="overflow-x-hidden bg-black bg-opacity-45 overflow-hidden fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative my-6 w-[50vw] mx-auto max-w-4xl">
    <!--content-->
    <div class="border-0 overflow-auto rounded-lg shadow-lg relative flex flex-col w-full bg-neutral-100 outline-none focus:outline-none  h-[70vh]">
      <!--header-->
      <div class="flex sticky top-0 left-0 right-0 z-10 items-center justify-end bg-black pt-2 pb-2 border-b border-solid border-blueGray-200 rounded-t">
             <button (click)="closePopUp()" class="text-white background-transparent font-bold uppercase px-6 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
          Close
        </button>
      </div>
      <!--body-->
      <div class="relative pt-2 p-6 flex-auto">

        <div class="mb-2" *ngFor="let item of data.data | keyvalue:valueAscOrder">
          <span *ngIf="$any(item).key != 'id'"><b>{{$any(item).key | DivideStringSymbol}}:</b> {{$any(item).value}}</span>
        </div>
       
      </div>
    </div>
  </div>
</div>
