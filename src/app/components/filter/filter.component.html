<div class="w-60">

    <div class="relative w-full cursor-pointer" (click)="showFilter($event)">
        <p class="z-10 w-full overflow-auto p-2 border bg-white shadow-sm focus:outline-none text-sm select-none">
            Filter by {{title | titlecase}}
        </p>
        <svg *ngIf="!filter && (filterArr?.length! == 0)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2"
            stroke="currentColor" class="h-5 w-5 ml-1 absolute top-2.5 right-2.5 text-slate-700">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
        </svg>

        <svg *ngIf="filter && (filterArr?.length! == 0)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-5 w-5 ml-1 absolute top-2.5 right-2.5 text-slate-700">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
        </svg>

        <svg *ngIf="(filterArr?.length! > 0)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 ml-1 absolute top-2.5 right-2.5 text-slate-700">
            <path fill-rule="evenodd" d="M3.792 2.938A49.069 49.069 0 0 1 12 2.25c2.797 0 5.54.236 8.209.688a1.857 1.857 0 0 1 1.541 1.836v1.044a3 3 0 0 1-.879 2.121l-6.182 6.182a1.5 1.5 0 0 0-.439 1.061v2.927a3 3 0 0 1-1.658 2.684l-1.757.878A.75.75 0 0 1 9.75 21v-5.818a1.5 1.5 0 0 0-.44-1.06L3.13 7.938a3 3 0 0 1-.879-2.121V4.774c0-.897.64-1.683 1.542-1.836Z" clip-rule="evenodd" />
          </svg>
          

    </div>

    <div class="w-full {{filter? 'relative' : 'hidden'}}">

        <ul
            class="absolute z-10 w-full overflow-auto rounded-b-lg border border-slate-b-200 bg-white shadow-sm focus:outline-none text-start">
            <li
                class="cursor-pointer text-slate-800 flex flex-col w-full text-sm items-start rounded-md p-2 transition-all">
                <div *ngFor="let listFilter of list index as i " class="w-full">

                    <div (click)="addFilter(title!, listFilter)" class="inline-flex items-start p-2  {{this.filterArr?.includes(listFilter) ? 'bg-slate-200 hover:bg-slate-200' : 'bg-white hover:bg-slate-100'}} w-full">
                        <label class="flex items-center justify-center cursor-pointer text-slate-600 text-sm m-0 pl-2 font-normal select-none"
                        for="check-{{i +'-' + title}}">

                        <svg *ngIf="!this.filterArr?.includes(listFilter)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                          </svg>
                          

                          <svg *ngIf="this.filterArr?.includes(listFilter)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
                          </svg>
                          

                           {{listFilter | titlecase}}
                    </label>

                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
