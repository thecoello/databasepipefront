<div class=" w-[15vw] cursor-pointer overflow-hidden">

  <div (click)="showFilter()" class="flex items-center justify-center w-full">
    <p class="m-0 pl-2 pr-2 pt-2 pb-2  cursor-pointer">Filter By <b>{{ nameFilter! | DivideStringSymbol}}</b>
    </p>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-4">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
    </svg>
  </div>


  <div *ngIf="show">
    <cdk-virtual-scroll-viewport [itemSize]="20" class="ml-4 mg-4 mb-0 flex flex-col gap-5 h-[20vh] w-full">
      <div *cdkVirtualFor="let row of data! index as i">
        <label class="flex items-center cursor-pointer relative gap-1 mt-2 mb-2">
          <input type="checkbox" (click)="externalFilterChanged(row!)"
            class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
            id="{{row}}" [checked]="filtersArr.includes(row!) ? true : false" />
          <span class="absolute text-white opacity-0 peer-checked:opacity-100 left-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
              stroke="currentColor" stroke-width="1">
              <path fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"></path>
            </svg>
          </span>
          {{row}}
        </label>

      </div>
    </cdk-virtual-scroll-viewport>
  </div>

</div>
