

<div class=" w-[14vw] cursor-pointer overflow">
  <div (click)="showFilter()" class="flex items-center justify-between w-full border-2 rounded-lg pl-2 pr-2">   
    <div class="w-auto">
      <p class="m-0 pl-2 pr-2 pt-2 pb-2 cursor-pointer">{{ nameFilter! | DivideStringSymbol }}
      </p>
    </div>

    <div class="w-auto">
      <svg *ngIf="this.filtersArr.length == 0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-4">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
    </svg>

    <svg *ngIf="this.filtersArr.length > 0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
      <path fill-rule="evenodd" d="M3.792 2.938A49.069 49.069 0 0 1 12 2.25c2.797 0 5.54.236 8.209.688a1.857 1.857 0 0 1 1.541 1.836v1.044a3 3 0 0 1-.879 2.121l-6.182 6.182a1.5 1.5 0 0 0-.439 1.061v2.927a3 3 0 0 1-1.658 2.684l-1.757.878A.75.75 0 0 1 9.75 21v-5.818a1.5 1.5 0 0 0-.44-1.06L3.13 7.938a3 3 0 0 1-.879-2.121V4.774c0-.897.64-1.683 1.542-1.836Z" clip-rule="evenodd" />
    </svg></div>
   
    
  </div>


  <div *ngIf="show">
    <cdk-virtual-scroll-viewport [itemSize]="20" class="ml-4 mg-4 mb-0 flex flex-col gap-5 h-[20vh] w-full">
      <div *cdkVirtualFor="let row of data!" class="flex gap-1 items-center justify-start">
        <label class="flex items-center cursor-pointer relative gap-2 mt-2 mb-2">
          <input type="checkbox" (click)="externalFilterChanged(row!)"
            class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
            id="{{row}}" [checked]="filtersArr.includes(row!) ? true : false" />
          <span class="absolute text-white opacity-0 peer-checked:opacity-100 left-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
              stroke="currentColor" stroke-width="1">
              <path fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"></path>
            </svg>
            
          </span>

          
        </label>

        <p>{{row == "" ? 'Blank' : row}}</p>


      </div>
    </cdk-virtual-scroll-viewport>
  </div>

</div>
