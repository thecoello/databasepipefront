<div class="w-100 pl-10 pr-10 pb-10 ">

  <div class="w-100 mb-4">
      
      <button class="rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" (click)="onBtnExportCsv()">Download CSV file</button>

  </div>

  <div class="w-full h-[80vh] overflow-auto">
    <ag-grid-angular
    style="width: 100%; height: 100%;"
    [class]="'ag-theme-quartz'"
    [rowData]="rowData"
    [getRowId]="getRowId"
    [columnDefs]="colDefs"
    [defaultColDef]="{flex: 1}"
    (gridReady)="onGridReady($event)"
/>
  </div>

</div>
